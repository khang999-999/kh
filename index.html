<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üéÆ Boost Hub</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2e003e);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
      animation: shimmer 8s infinite;
    }

    h1 {
      font-size: 26px;
      background: linear-gradient(to right, #ff00ff, #00ffff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    .btn, .file-select, .success {
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #00ffff88;
    }

    .switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px auto;
      width: 80%;
      font-size: 17px;
    }

    .switch input {
      transform: scale(1.5);
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff00ff; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .success {
      display: none;
      background-color: #00ff7f55;
      font-weight: bold;
      animation: glow 1.5s infinite alternate;
    }
  </style>
</head>
<body>
  <h1>üéÆ BOOST MENU ‚Äì SABALA UI</h1>

  <div class="switch">
    <label>Fix Delay</label>
    <input type="checkbox" id="fixDelay" />
  </div>

  <div class="switch">
    <label>Buff Sensitivity</label>
    <input type="checkbox" id="buffSensi" />
  </div>

  <div class="switch">
    <label>Fix Vibration</label>
    <input type="checkbox" id="fixVibration" />
  </div>

  <input class="file-select" type="file" id="fileInput" />
  
  <button class="btn" onclick="runBoost()">üöÄ B·∫Øt ƒë·∫ßu ch·∫°y</button>
  
  <div class="success" id="successMsg">‚úÖ ƒê√£ ch·∫°y th√†nh c√¥ng!</div>

  <script>
    function runBoost() {
      const delay = document.getElementById('fixDelay').checked;
      const sensi = document.getElementById('buffSensi').checked;
      const vibrate = document.getElementById('fixVibration').checked;
      const file = document.getElementById('fileInput').files[0];

      console.log("ƒêang b·∫≠t: ", { delay, sensi, vibrate, file });

      setTimeout(() => {
        document.getElementById('successMsg').style.display = 'block';
      }, 1000);
    }
  </script>
</body>
</html>
