<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cong Hoang - App Config</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828919.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black; /* Fallback */
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            margin-top: 10%;
        }
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            border-radius: 10px;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .login-container {
            margin-top: 20%;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Canvas cho hiệu ứng ngôi sao -->
    <canvas id="starCanvas"></canvas>

    <div class="login-container" id="login-container">
        <h2>Nhập Key Để Đăng Nhập</h2>
        <input type="password" id="keyInput" placeholder="Nhập key...">
        <button class="button" onclick="checkKey()">Đăng Nhập</button>
    </div>
    
    <div class="container hidden" id="menu-container">
        <h1>Cong Hoang - App Config</h1>
        <button class="button" onclick="activateFeature('dpi')">Tăng DPI</button>
        <button class="button" onclick="activateFeature('fps')">Buff FPS</button>
        <button class="button" onclick="activateFeature('touch')">Touch Optimization</button>
        <button class="button" onclick="activateFeature('antilag')">BUFF FPS</button>
        <button class="button" onclick="activateFeature('fixrung')">GIẢM RUNG</button>
        <p id="status"></p>
    </div>
    
    <script>
        const validKey = "@373ah-8394h"; // Key test
        function checkKey() {
            let key = document.getElementById("keyInput").value;
            if (key === validKey) {
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("menu-container").classList.remove("hidden");
            } else {
                alert("Key không hợp lệ!");
            }
        }
        function activateFeature(feature) {
            let status = document.getElementById("status");
            status.innerHTML = feature.toUpperCase() + " Đã Kích Hoạt!";
        }

        // Hiệu ứng ngôi sao di chuyển
        const canvas = document.getElementById("starCanvas");
        const ctx = canvas.getContext("2d");

        let stars = [], numStars = 100;

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    dx: Math.random() * 0.5 - 0.25,
                    dy: Math.random() * 0.5 - 0.25
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.x += star.dx;
                star.y += star.dy;
                if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
                if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
            });
        }

        function animateStars() {
            drawStars();
            updateStars();
            requestAnimationFrame(animateStars);
        }

        window.addEventListener("resize", initStars);
        initStars();
        animateStars();
    </script>

</body>
</html>
